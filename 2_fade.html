<body>
    <button id="b1">Fade in</button>
    <button id="b2">Fade out</button>
    <button class="tg">Fade toggle</button>
    <button class="b3">Fade to</button>
    <br><br><br><br>
    <div>
        
    </div>
    <script>
        $(document).ready(function()
        {
            $("#b1").click(function()
            {
                $("div").fadeIn();
                
            })

            $("#b2").click(function()
            {
                $("div").fadeOut();
            })

            $(".tg").click(function()
            {
                $("div").fadeToggle();
            })
            $(".b3").click(function()
            {
                $("div").fadeTo("slow",0.5);
            })

        })
    </script>
