<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        button{
            background-color: black;
            color: antiquewhite;
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <p id="p1">This is paragraph1</p>
    <p id="p2">This is paragraph2</p>
    Input Items:<input type="text" id="I1">
    <br><br>
    <button class="b1">Set Text</button>
    <button class="b2">Set HTML</button>
    <button class="b3">Set Value</button>

    <script>
        $(document).ready(function()
        {
            $(".b1").click(function()
            {
                $("#p1").text("Hello Guys How Are You!!");
            })

            $(".b2").click(function()
            {
                $("#p2").html("<b>Hello Guys How Are You!!</b>");
            })
            $(".b3").click(function()
            {
                $("#I1").val("TOPS TECHNOLOGY");
            })
        })
    </script>
</body>
</html>
