<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .d1{
            text-align: center;
            font-size: 28px;
            line-height: 80px;
            height: 80px;
            width: 100%;
            background-color: red;
        }
        .d2{
            text-align: center;
            line-height: 550px;
            height: 650px;
            width: 100%;
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <div class="d1">
        Click Me
    </div>
    <div class="d2">
        <h1>VIPIN PRAJAPAT</h1>
    </div>

    <script>
        $(document).ready(function()    
        {
            $(".d1").click(function()
            {
                $(".d2").slideToggle(2500);
            })
        })
        // $(document).ready(function()
        // {
        //     $(".d1").click(function()
        //     {
        //         $(".d2").slideToggle();
        //     })
        // })
    </script>
</body>
</html>
