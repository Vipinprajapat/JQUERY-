<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src="https://malsup.github.io/jquery.cycle.all.js"></script>
    <script src="https://malsup.github.io/jquery.cycle2.tile.js"></script>
    <style>
        div{
            position: absolute;
            
        }
    </style>
</head>
<body>
    <div class="slide">
        <img src="  https://wallpaperaccess.com/full/138728.jpg" alt="" height="850px" width="1500px">
        <img src="https://media.istockphoto.com/id/1198271727/photo/abstract-wavy-object.jpg?b=1&s=170667a&w=0&k=20&c=vZ7GTnSoJlLLJOlqlpKsaXHom4GVFmAoitxUnFZGHs4=" alt="" height="850px" width="1500px">
        <img src="https://c4.wallpaperflare.com/wallpaper/230/924/965/clouds-grass-lightning-nature-wallpaper-preview.jpg" alt="" height="850px" width="1500px">
    </div>

    
    <script type="text/javascript">

        $(document).ready(function()
        {
            $(".slide").cycle("fade");
            $(".slide img").css();
        });

        
    </script>
</body>
</html>
